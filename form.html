<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="mom">
        <div class="header">
            <div class="main">
                <h1>Formulario de inscrição <span> Rosa'sCourse</span></h1>
                <p>
                    Preencha com os seus dados e no final faça um comentario
                    sobre oque almeja do curso.
                </p>
                <div class="form">
                    <form class="dados">
                        <label for="nome">Digite seu nome</label>
                        <input type="text" placeholder="Digite seu nome" name="name" />

                        <label for="email">Digite seu email</label>
                        <input type="email" placeholder="Digite seu email" name="email" />

                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo">
                            <option> Feminino </option>
                            <option>Masculino </option>
                        </select>
                    </form>

                    <form class="curso">                
                            <input type="radio" id="html" name="html" value="HTML">
                           <label for="html">HTML</label>

                           <input type="radio" id="CSS" name="CSS" value="CSS">
                           <label for="CSS">CSS</label>

                           <input type="radio" id="PHP" name="PHP" value="PHP">
                           <label for="PHP">PHP</label>

                           <input type="radio" id="React" name="React" value="React">
                           <label for="React">React</label>

                           <input type="radio" id="Nodejs" name="Nodejs" value="Nodejs">
                           <label for="Nodejs">Nodejs</label>              
                            <div class="comentario">
                                <label for="comentario">Deixe o seu comentario</label> <br />
                                <textarea rows="10" cols="25" name="comentario" >
                                    Deixe o seu comentario
                                </textarea>
                                
                            </div>
                            <button type="submit" class="btn" onclick="Enviar()"> Enviar </button>
                    </from>
                </div>
                <div class="content">
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/alert.js"></script>
</body>
</html>
